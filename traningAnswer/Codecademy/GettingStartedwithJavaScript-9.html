<!--Create a function, tipCalculator(), that has two parameters, a string representing the quality of the service received and a number representing the total cost.

Return the tip, as a number, based on the following:
'bad' should return a 5% tip
'ok' should return a 15% tip
'good' should return a 20% tip 
'excellent' should return a 30% tip
all other inputs should default to 18%-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Code Challenges: Javascript Fundamentals</title>
    </head>
    <body>
       <script>
           tipCalculator = (quality,total) => {
               switch (true) {
                   case (quality === "bad"): return total*0.05; break;
                   case (quality === "ok"): return total*0.15; break;
                   case (quality === "good"): return total*0.20; break;
                   case (quality === "excellent"): return total*0.30; break;
                   default: return total*0.18; break;
               };
           };
           console.log(tipCalculator("good",123));
       </script>
    </body>
</html>
