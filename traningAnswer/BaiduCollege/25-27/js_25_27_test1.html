<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>
  
  <script>
    function Go() {
        console.log("Go");
    }

    var re1 = /^(\-|\+)?\d+(\.\d+)?$/; /*验证是否为数字*/
    var re2 = /^\d+$/; /*验证是否为正整数*/
    function GoSteps(n) {
        if (typeof(n) == undefined) {
            Go();
        } else if (re1.test(n)) {
            if (re2.test(n)) {
                while (n--) {
                    Go();
                }
            } else if (n > 0) {
                console.log("Go 1次");
            } else if (n <= 0) {
                console.log("Go 0次");
            };
        } else {
            console.log("0次");
        }
    };
  </script>
</body>
</html>
