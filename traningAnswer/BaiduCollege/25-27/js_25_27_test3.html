<!--我们现在来做一个最简单的时钟，通过小练习来学习 Date，复习定时，然后再练习一下函数的封装
具体需求如下：

在页面中显示当前日期及时间，按秒更新
格式为 YYYY 年 MM 月 DD 日 星期 D HH:mm:ss
注意位数的补齐，比如：
-- 假设时间为2008年10月10日星期一的12点12分12秒，显示2008年10月10日星期一 12:12:12
-- 假设时间为2008年1月1日星期一的3点2分2秒，显示2008年01月01日星期一 03:02:02
编码过程中，我们希望你注意对函数的封装，尽量让一个函数就做一个事情，而不要把所有的功能、代码揉在一起：

封装一个函数，来根据某个日期返回这一天是星期几
封装一个函数，把月、日、小时等出现个位数的情况前面补充0，补充为两位，比如1变为01
封装一个函数，把最后的日期时间，按照要求的格式进行包装
可能不止上面这些，尽可能地进行功能的解耦和拆解

完成上面需求后，现在需求做一些小的变更

输出格式变为：2008-10-10 Monday 07:10:30 PM
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>

    <p id="p1">a</p>
  
    <script>
    setInterval(update, 1000);

    function update() {
        today = new Date();
        var Y = getYear();
        var M = getMonth();
        var D = getDay();
        var W = getWeekDay();
        var H = getHour();
        var Mi = getMinute();
        var S = getSecond();
        if (H < 12) {
            var APM = "AM";
        } else {
            var APM = "PM";
        };
        var t = Y + "-" + M + "-" + D + "-" + " " + W + " " + H + ":" + Mi + ":" + S + APM;
        document.getElementById("p1").innerHTML = t;
    };
    
    /*获得年份*/
    function getYear() {
        var year = today.getFullYear();
        return year;
    };

    /*获得月份*/
    function getMonth() {
        var month = today.getMonth();
        if (month < 10) {
            return ("0" + month);
        } else {
            return month;
        }
    };

    /*获得日*/
    function getDay() {
        var day = today.getDate();
        if (day < 10) {
            return ("0" + day);
        } else {
            return day;
        }
    };

    /*获取小时*/
    function getHour() {
        var hour = today.getHours();
        if (hour < 12) {
            return ("0" + hour);
        } else if (hour > 12) {
            return ("0" + (hour-12));
        } else {
            return hour;
        }
    };

    /*获取分钟*/
    function getMinute() {
        var minute = today.getMinutes();
        if (minute < 10) {
            return ("0" + minute);
        } else {
            return minute;
        }
    };

    /*获取秒*/
    function getSecond() {
        var second = today.getSeconds();
        if (second < 10) {
            return ("0" + second);
        } else {
            return second;
        }
    };

    /*获得星期*/
    function getWeekDay() {
        var weekDay = today.getDay();
        var weekList = new Array(7);
        weekList[0]="Sunday";
        weekList[1]="Monday";
        weekList[2]="Tuesday";
        weekList[3]="Wednesday";
        weekList[4]="Thursday";
        weekList[5]="Friday";
        weekList[6]="Saturday";
        return weekList[weekDay];
    };

    

    </script>
</body>
</html>
