<!--
基于以上代码，实现如按钮中描述的功能：
1. 实现如阅读材料中，队列的相关入队、出队、获取队头、判空的操作
2. 队头对应数组中最后一个元素
3. 入队和出队操作后，需要在 id 为 queue-cont 的 p 标签中更新显示队列中的内容，队头在最右侧，中间用 -> 连接（练习使用数组的join方法）
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>gif</title>
    </head> 
    <body>
        <input id="queue-input" type="text">
        <p id="queue-cont">队列内容：apple-&gt;pear</p>  

        <button id="in-btn">入队</button>
        <button id="out-btn">出队</button>
        <button id="font-btn">打印队头元素内容</button>
        <button id="empty-btn">判断队列是否为空</button>
        <script>
            var queue = ["apple", "pear"];

            var btn0 = document.getElementById("in-btn");
            var btn1 = document.getElementById("out-btn");
            var btn2 = document.getElementById("font-btn");
            var btn3 = document.getElementById("empty-btn");
            
            /*入队*/
            btn0.onclick = function() {
                var content = document.getElementById("queue-input").value;
                if (content != null) {
                    queue.unshift(content);
                    document.getElementById("queue-cont").innerHTML = "队列内容：" + queue.join("-&gt;");
                };
            };

            /*出队*/
            btn1.onclick = function() {
                var content = document.getElementById("queue-input").value;
                if (content != null) {
                    for (var i = 0; i < queue.length; i++) {
                        if (content == queue[i]) {
                            queue.splice(i,1);
                        };
                    };
                };
                document.getElementById("queue-cont").innerHTML = "队列内容：" + queue.join("-&gt;");
            };
            
            /*打印队头元素内容*/
            btn2.onclick = function() {
                var len = queue.length;
                console.log(queue[len-1]);
            };

            /*判断队列是否为空*/
            btn3.onclick = function() {
                if (queue.length == 0) {
                    console.log("queue is empty!");
                } else {
                    console.log("queue is not empty!");
                }
            };

        </script>
    </body> 
</html>
