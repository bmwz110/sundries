<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>gif</title>
    </head> 
    <body>

        <script>
            /*将数组分别按从大到小以及从小到大进行排序后在console中输出*/
            var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
            arr.sort(function(a,b) {
                return a - b;
            });
            console.log("From small to large:" + arr);
            arr.sort(function(a,b) {
                return b - a;
            });
            console.log("From large to small:" + arr);

            /*将数组分别按字母顺序a-z及z-a进行排序，在console中输出*/
            var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
            arr.sort(function(a,b) {
                return a.localeCompare(b);
            });
            console.log("From a to z:" + arr);
            arr.sort(function(a,b) {
                return b.localeCompare(a);
            });
            console.log("From z to a:" + arr);
            
            /*将二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
            [[22, 63], [16, 60], [7, 44], [26, 35], [10, 14]]*/
            var arr = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
            arr.sort(function(a,b) {
                return b[1] - a[1];
            });
            console.log(arr);

            /*将数组分别按元素对象的value值从小到大进行排序后输出*/
            var arr = [
                {
                    id: 1,
                    name: 'candy',
                    value: 40
                }, {
                    id: 2,
                    name: 'Simon',
                    value: 50
                }, {
                    id: 3,
                    name: 'Tony',
                    value: 45
                }, {
                    id: 4,
                    name: 'Annie',
                    value: 60
                }
            ];
            arr.sort(function(a,b) {
                var oA = a.value;
                var oB = b.value;
                return oA - oB;
            });
            console.log(arr);
            
        </script>
    </body> 
</html>
