<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>gif</title>
    </head> 
    <body>
        <script>
        /*如下有一个用来存储多级菜单数据的数组，编写一个函数，将其转为如下的对象;
                var menuObject = {
            "1": {
                name: "Area1",
                subMenu: {
                    "3": {
                        name: "Area1-1"
                    },
                    "4": {
                        name: "Area1-2",
                        subMenu: {
                            "7": {
                                name: "Area1-2-3"
                            }
                        }
                    }
                }
            }
            ……
        }*/
            var menuArr = [
                [1, "Area1", -1],
                [2, "Area2", -1],
                [3, "Area1-1", 1],
                [4, "Area1-2", 1],
                [5, "Area2-1", 2],
                [6, "Area2-2", 2],
                [7, "Area1-2-3", 4],
                [8, "Area2-2-1", 6],
            ];

            function menu() {
                var menuObject = new Object();
                var len = menuArr.length;
                for (var i = 0; i < len; i++) {
                    if (menuArr[i][2] < 0) {
                        menuObject[menuArr[i][0]] = new Object();
                        menuObject[menuArr[i][0]].name = menuArr[i][1];
                    } else if (menuArr[menuArr[i][2]-1][2] < 0) {
                        menuObject[menuArr[i][2]][menuArr[i][0]] = new Object();
                        menuObject[menuArr[i][2]][menuArr[i][0]].name = menuArr[i][1];
                    } else {
                       menuObject[menuArr[menuArr[i][2]-1][2]][menuArr[i][2]][menuArr[i][0]] = new Object();
                       menuObject[menuArr[menuArr[i][2]-1][2]][menuArr[i][2]][menuArr[i][0]].name = menuArr[i][1];
                    }
                };
            };
            menu();
        </script>
    </body> 
</html>
