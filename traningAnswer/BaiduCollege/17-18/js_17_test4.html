<!--在console中输出1-100，当含3或为3的倍数时，显示为"PA"-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Interesting 3</title>
    </head>
    <body>
        <p>Interesting 3</p>
        <script>
        for (var i = 1; i < 10; i++) {
            var arr = [];
            for (var j = 1; j <= i; j++) {
                arr[j] = i * j;
            }
            console.log(arr);
        }
        </script>
    </body>
</html>
