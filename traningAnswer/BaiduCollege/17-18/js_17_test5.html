        </table>
        <script>
        for (var i = 1; i < 10; i++) {   
            for (var j = 1; j <= i; j++) {
                ni = i - 1;
                nj = j - 1;
                ourValue = i + " * " + j + " = " + (i * j);
                document.getElementById("ourTable").rows[ni].cells[nj].innerText = ourValue;
            }
        }
        </script>
