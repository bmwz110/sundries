<!--在console中输出1-100，当含3或为3的倍数时，显示为"PA"-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Interesting 3</title>
    </head>
    <body>
        <p>Interesting 3</p>
        <script>
        stan = /[3]/
        for (var i = 1; i < 100; i++) {
            if (i%3 == 0 || stan.test(i)) {
                console.log("PA");
            } else {
                console.log(i);
            }
        }
        </script>
    </body>
</html>
