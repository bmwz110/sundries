<!--检查str的末尾是否与target匹配-->
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <script>
     function confirmEnding(str, target) {
        return (str.substr(str.length - target.length, target.length) === target);
      }

      confirmEnding("Bastian", "n");

    </script>
  </body>
</html>
