<!--
  把指定的字符串翻译成 pig latin。

  Pig Latin 把一个英文单词的第一个辅音或辅音丛（consonant cluster）移到词尾，然后加上后缀 "ay"。

  如果单词以元音开始，你只需要在词尾添加 "way" 就可以了。

  注意：辅音丛--- translate("glove") 应该返回 "oveglay"。
-->
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <script>
      function translate(str) {
        var arr = str.split("");
        switch (arr[0]) {
          case "a":
          case "e":
          case "i":
          case "o":
          case "u":
            arr.push("way").join("");
            break;
          default:
            arr.push(arr[0]);
            arr.shift();
            arr.push("ay");
            arr = arr.join("");
        }
        
        return arr;
      }

      translate("consonant");
    </script>
  </body>
</html>
