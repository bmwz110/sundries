<!--
  把指定的字符串翻译成 pig latin。

  Pig Latin 把一个英文单词的第一个辅音或辅音丛（consonant cluster）移到词尾，然后加上后缀 "ay"。

  如果单词以元音开始，你只需要在词尾添加 "way" 就可以了。

  注意：辅音丛--- translate("glove") 应该返回 "oveglay"。
-->
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <script>
      function translate(str) {
        arr = str.split("");
         for (var i = 0; i < arr.length; i++) {
           if ("aeiou".indexOf(arr[i]) >= 0) {
            if (i === 0) {
              arr.push("way");
              break;
            } else {
              for (var j = 0; j < i; j++) {
                arr.push(arr[0]);
                arr.shift(arr[0]);
              }
              arr.push("ay");
              break;
            }
          }
        }
        return arr.join("");
      }

      translate("algorithm");
    </script>
  </body>
</html>
