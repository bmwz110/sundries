<!--句中单词首字母大写-->
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <script>
      function titleCase(str) {
        var arr = str.toLowerCase().split(" ");
        for (var i = 0; i < arr.length; i++) {
          var newArr = arr[i].split("");
          newArr[0] = newArr[0].toUpperCase();
          arr[i] = newArr.join("");
        }
        return arr.join(" ");
      }

      titleCase("I'm a little tea pot");
    </script>
  </body>
</html>
