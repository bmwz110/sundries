<!--
  删除数组中的所有假值。

  在JavaScript中，假值有false、null、0、""、undefined 和 NaN.
-->
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <script>
      function bouncer(arr) {
        return arr.filter(Boolean);
      }
      
      bouncer([7, "ate", "", false, 9, 0, NaN, undefined]);
    </script>
  </body>
</html>
