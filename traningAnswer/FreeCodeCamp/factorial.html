    <title>test</title>

  <body>
    <script>
      function factorialize(num) {
        var pro = 1;
        for (var i = num; i > 0; i--) {
          pro *= i;
        }
        return pro;
      }

      factorialize(5);
    </script>
  </body>
</html>
