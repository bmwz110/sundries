<!--
  我们会传递给你一个包含两个数字的数组。返回这两个数字和它们之间所有数字的和。

  最小的数字并非总在最前面。
-->
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <script>
      function sumAll(arr) {
        if (arr[0] > arr[1]) {
          return (arr[0] + arr[1]) * (arr[0] - arr[1] + 1) / 2;
        } else {
          return (arr[0] + arr[1]) * (arr[1] - arr[0] + 1) / 2;
        }
      }

      sumAll([1, 4]);
    </script>
  </body>
</html>
